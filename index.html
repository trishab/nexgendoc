<html>
  <head> 
    <title></title>

    <script src="jquery.js"></script>
    <script>
      $(function() {
        
        // $.getJSON('http://oururl.com/goes/here', function(data) {
        //  layoutBarChart(data);
        // })

         var data = {
          yes: 1235,
          no: 2356
        };

        layoutBarChart(data);
        
      });

      function layoutBarChart(data) {
         var yesPercent = round(data.yes * 100 / (data.yes + data.no));
        var noPercent = round(data.no * 100 / (data.yes + data.no));

        $('.yes').width(yesPercent + "%");
        $('.no').width(noPercent + "%");

        $('.yes').find('.text').text(yesPercent + "%");
        $('.no').find('.text').text(noPercent + "%");
      }

      function round(number) {
        return Math.round(number);
      }
    </script>



    <style>

      .container {
        margin:0px auto;
        width:75%;
        max-width:900px;
      }

      h1, h2 {
        text-align:center;
      }

      .graphic {
        position:relative;
      }

      .yes {
        float:left;
        width:74%;
      }

      .no {
        float:right;
        width:24%;
      }

      .bar {
        height:50px;
        background:blue;
        margin:10px;
      }

      .text {
        text-align:center;
        font-size:20px;
      }
    </style>
    
  </head>

  <body>
    <div class="container">
      <h1>What do you think of Obamacare?</h1>
      <button data-id="yes">Yes</button>
      <button data-id="no">No</button>

      <div class="results">
        <h2>Here's what other people thought.</h2>
        <div class="graphic">
          <div class="yes">
            <div class="bar"></div>
            <div class="text">74%</div>
          </div>

          <div class="no">
            <div class="bar"></div>
            <div class="text">24%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
